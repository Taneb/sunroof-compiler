        <script type="text/javascript">
        // This is how we tell this page to 'connect' to path /example
            $(document).ready(function() {
                tractor_connect("/example");
                tractor_event("click",function(event,widget,msg) {
                        msg.pageX = event.pageX;
                        msg.pageY = event.pageY;
                        msg.id    =  $(widget).attr("id");
                });
            });
        </script>
    </body>
